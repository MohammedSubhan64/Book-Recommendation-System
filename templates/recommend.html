    <div class="container mt-4 mb-4  " style="height: 100vh;">
        <div class="row m-4 ">
            <div class="col-md-12 mt-4">
                <h1 class="text-success mt-4" style="font-size:35px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="mb-3 d-flex " style="gap:5px">
                        <!-- <label for="exampleInputEmail1" class="form-label">Enter Book Name</label> -->
                        <input name="user_input" list="movies"  type="text" id="myinput" class="form-control" >
                        <datalist id="movies">
                            {% for i in range(book|length) %}
                            <option value="{{ book[i] }}">{{ book[i] }}</option>
                            <p class="text-white">{{ book[i] }}</p>
                            {% endfor %}
                        </datalist>
                        <button class="btn  btn-outline-success " type="submit">Search</button>
                    </div>
                    <!-- <button type="submit" class="btn btn-lg btn-warning ">Submit</button> -->
                </form>
            </div>
            
            {% if mydata %}
            
            {% for i in mydata %}
            <div class="col-md-3 mt-2" >
                <div class="card">
                    <!-- <img class="card-img-top" src="{{i[2]}}"> -->
                    <div class="card-body text-center" >
                        <img class="img-thumbnail" src="{{i[2]}}" width="100%">
                        <p class="text-primary">{{i[0]}}</p>
                        <h5 class="text-success">{{i[1]}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            {% endif %}
